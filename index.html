<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–°–∞–ø—ë—Ä —Å —Ç–µ–º–∞–º–∏</title>
    <style>
        :root {
            --bg-color: #f0f0f0;
            --text-color: #333;
            --cell-color: #ccc;
            --cell-hover: #ddd;
            --revealed-color: #e0e0e0;
            --mine-color: #ff6b6b;
            --flag-color: #ffd166;
            --question-color: #a0c4ff;
            --board-bg: #999;
            --button-bg: #4CAF50;
            --button-hover: #45a049;
        }

        .dark-theme {
            --bg-color: #222;
            --text-color: #eee;
            --cell-color: #444;
            --cell-hover: #555;
            --revealed-color: #333;
            --mine-color: #d33636;
            --flag-color: #d4a017;
            --question-color: #4a6fa5;
            --board-bg: #666;
            --button-bg: #388E3C;
            --button-hover: #2E7D32;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            touch-action: manipulation;
            transition: all 0.3s ease;
        }

        h1 {
            margin-bottom: 10px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 300px;
            margin-bottom: 10px;
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            width: 300px;
            margin-bottom: 15px;
            font-size: 18px;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(10, 30px);
            grid-gap: 2px;
            background-color: var(--board-bg);
            padding: 5px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            user-select: none;
        }

        .cell {
            width: 30px;
            height: 30px;
            background-color: var(--cell-color);
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            cursor: pointer;
            border-radius: 3px;
            transition: all 0.2s;
        }

        .cell:hover {
            background-color: var(--cell-hover);
        }

        .cell.revealed {
            background-color: var(--revealed-color);
            cursor: default;
        }

        .cell.revealed:hover {
            background-color: var(--revealed-color);
        }

        .cell.mine {
            background-color: var(--mine-color);
        }

        .cell.flagged {
            background-color: var(--flag-color);
        }

        .cell.question {
            background-color: var(--question-color);
        }

        .controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }

        button {
            padding: 8px 15px;
            background-color: var(--button-bg);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: var(--button-hover);
        }

        .theme-switcher {
            background-color: transparent;
            border: 2px solid var(--button-bg);
            color: var(--text-color);
        }

        .instructions {
            margin-top: 20px;
            max-width: 300px;
            text-align: center;
            color: var(--text-color);
        }

        .number-1 { color: blue; }
        .number-2 { color: green; }
        .number-3 { color: red; }
        .number-4 { color: darkblue; }
        .number-5 { color: brown; }
        .number-6 { color: teal; }
        .number-7 { color: black; }
        .number-8 { color: gray; }
    </style>
</head>
<body>
    <div class="header">
        <h1>–°–∞–ø—ë—Ä —Å —Ç–µ–º–∞–º–∏</h1>
        <button id="theme-btn" class="theme-switcher">–¢—ë–º–Ω–∞—è</button>
    </div>
    <div class="game-info">
        <div>–ú–∏–Ω—ã: <span id="mines-count">15</span></div>
        <div>–§–ª–∞–≥–∏: <span id="flags-count">0</span></div>
    </div>
    <div class="board" id="board"></div>
    <div class="controls">
        <button id="restart-btn">–ù–æ–≤–∞—è –∏–≥—Ä–∞</button>
    </div>
    <div class="instructions">
        –õ–ö–ú - –æ—Ç–∫—Ä—ã—Ç—å –∫–ª–µ—Ç–∫—É<br>
        –ü–ö–ú - –ø–æ—Å—Ç–∞–≤–∏—Ç—å —Ñ–ª–∞–∂–æ–∫<br>
        (–Ω–∞ —Ç–µ–ª–µ—Ñ–æ–Ω–µ - –¥–æ–ª–≥–æ–µ –Ω–∞–∂–∞—Ç–∏–µ)
    </div>

    <script>
        // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è –∏–≥—Ä—ã
        const config = {
            rows: 10,
            cols: 10,
            mines: 15
        };

        // –°–æ—Å—Ç–æ—è–Ω–∏–µ –∏–≥—Ä—ã
        let board = [];
        let revealedCount = 0;
        let flaggedCount = 0;
        let gameOver = false;
        let firstClick = true;
        let darkTheme = false;

        // –≠–ª–µ–º–µ–Ω—Ç—ã DOM
        const boardElement = document.getElementById('board');
        const minesCountElement = document.getElementById('mines-count');
        const flagsCountElement = document.getElementById('flags-count');
        const restartBtn = document.getElementById('restart-btn');
        const themeBtn = document.getElementById('theme-btn');

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏–≥—Ä—ã
        function initGame() {
            board = [];
            revealedCount = 0;
            flaggedCount = 0;
            gameOver = false;
            firstClick = true;
            minesCountElement.textContent = config.mines;
            flagsCountElement.textContent = '0';
            
            // –°–æ–∑–¥–∞–µ–º –ø—É—Å—Ç—É—é –¥–æ—Å–∫—É
            for (let i = 0; i < config.rows; i++) {
                board[i] = [];
                for (let j = 0; j < config.cols; j++) {
                    board[i][j] = {
                        isMine: false,
                        revealed: false,
                        flagged: false,
                        question: false,
                        neighborMines: 0
                    };
                }
            }
            
            // –û—Ç—Ä–∏—Å–æ–≤—ã–≤–∞–µ–º –¥–æ—Å–∫—É
            renderBoard();
        }

        // –†–∞–∑–º–µ—â–µ–Ω–∏–µ –º–∏–Ω (–ø–æ—Å–ª–µ –ø–µ—Ä–≤–æ–≥–æ –∫–ª–∏–∫–∞)
        function placeMines(firstRow, firstCol) {
            let minesPlaced = 0;
            while (minesPlaced < config.mines) {
                const row = Math.floor(Math.random() * config.rows);
                const col = Math.floor(Math.random() * config.cols);
                
                // –ì–∞—Ä–∞–Ω—Ç–∏—Ä—É–µ–º, —á—Ç–æ –ø–µ—Ä–≤–∞—è –æ—Ç–∫—Ä—ã—Ç–∞—è –∫–ª–µ—Ç–∫–∞ –∏ –≤–æ–∫—Ä—É–≥ –Ω–µ–µ –Ω–µ –±—É–¥—É—Ç –º–∏–Ω–∞–º–∏
                const isNearFirstClick = Math.abs(row - firstRow) <= 1 && Math.abs(col - firstCol) <= 1;
                
                if (!board[row][col].isMine && !isNearFirstClick) {
                    board[row][col].isMine = true;
                    minesPlaced++;
                }
            }
            
            // –°—á–∏—Ç–∞–µ–º —Å–æ—Å–µ–¥–Ω–∏–µ –º–∏–Ω—ã –¥–ª—è –∫–∞–∂–¥–æ–π –∫–ª–µ—Ç–∫–∏
            calculateNeighbors();
        }

        // –ü–æ–¥—Å—á–µ—Ç —Å–æ—Å–µ–¥–Ω–∏—Ö –º–∏–Ω
        function calculateNeighbors() {
            for (let i = 0; i < config.rows; i++) {
                for (let j = 0; j < config.cols; j++) {
                    if (!board[i][j].isMine) {
                        let count = 0;
                        
                        // –ü—Ä–æ–≤–µ—Ä—è–µ–º –≤—Å–µ 8 —Å–æ—Å–µ–¥–Ω–∏—Ö –∫–ª–µ—Ç–æ–∫
                        for (let di = -1; di <= 1; di++) {
                            for (let dj = -1; dj <= 1; dj++) {
                                if (di === 0 && dj === 0) continue;
                                
                                const ni = i + di;
                                const nj = j + dj;
                                
                                if (ni >= 0 && ni < config.rows && nj >= 0 && nj < config.cols) {
                                    if (board[ni][nj].isMine) {
                                        count++;
                                    }
                                }
                            }
                        }
                        
                        board[i][j].neighborMines = count;
                    }
                }
            }
        }

        // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ –¥–æ—Å–∫–∏
        function renderBoard() {
            boardElement.innerHTML = '';
            boardElement.style.gridTemplateColumns = `repeat(${config.cols}, 30px)`;
            
            for (let i = 0; i < config.rows; i++) {
                for (let j = 0; j < config.cols; j++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.dataset.row = i;
                    cell.dataset.col = j;
                    
                    if (board[i][j].revealed) {
                        cell.classList.add('revealed');
                        if (board[i][j].isMine) {
                            cell.classList.add('mine');
                            cell.textContent = 'üí£';
                        } else if (board[i][j].neighborMines > 0) {
                            cell.textContent = board[i][j].neighborMines;
                            cell.classList.add(`number-${board[i][j].neighborMines}`);
                        }
                    } else if (board[i][j].flagged) {
                        cell.classList.add('flagged');
                        cell.textContent = 'üö©';
                    } else if (board[i][j].question) {
                        cell.classList.add('question');
                        cell.textContent = '?';
                    }
                    
                    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
                    cell.addEventListener('click', () => handleCellClick(i, j));
                    cell.addEventListener('contextmenu', (e) => {
                        e.preventDefault();
                        handleRightClick(i, j);
                    });
                    
                    // –î–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤
                    cell.addEventListener('touchstart', (e) => {
                        e.preventDefault();
                        this.touchTimer = setTimeout(() => {
                            handleRightClick(i, j);
                        }, 500); // –î–æ–ª–≥–æ–µ –Ω–∞–∂–∞—Ç–∏–µ –¥–ª—è —Ñ–ª–∞–∂–∫–∞
                    }, {passive: false});
                    
                    cell.addEventListener('touchend', (e) => {
                        e.preventDefault();
                        clearTimeout(this.touchTimer);
                    }, {passive: false});
                    
                    cell.addEventListener('touchmove', (e) => {
                        e.preventDefault();
                        clearTimeout(this.touchTimer);
                    }, {passive: false});
                    
                    boardElement.appendChild(cell);
                }
            }
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–ª–∏–∫–∞ –ø–æ –∫–ª–µ—Ç–∫–µ
        function handleCellClick(row, col) {
            if (gameOver || board[row][col].flagged || board[row][col].revealed) return;
            
            // –ü—Ä–∏ –ø–µ—Ä–≤–æ–º –∫–ª–∏–∫–µ —Ä–∞–∑–º–µ—â–∞–µ–º –º–∏–Ω—ã (—á—Ç–æ–±—ã –ø–µ—Ä–≤–∞—è –∫–ª–µ—Ç–∫–∞ –Ω–∏–∫–æ–≥–¥–∞ –Ω–µ –±—ã–ª–∞ –º–∏–Ω–æ–π)
            if (firstClick) {
                placeMines(row, col);
                firstClick = false;
            }
            
            board[row][col].revealed = true;
            revealedCount++;
            
            if (board[row][col].isMine) {
                // –ò–≥—Ä–æ–∫ –Ω–∞—Å—Ç—É–ø–∏–ª –Ω–∞ –º–∏–Ω—É
                gameOver = true;
                revealAllMines();
                setTimeout(() => alert('–ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞! –í—ã –ø—Ä–æ–∏–≥—Ä–∞–ª–∏.'), 10);
            } else if (board[row][col].neighborMines === 0) {
                // –ï—Å–ª–∏ –ø—É—Å—Ç–∞—è –∫–ª–µ—Ç–∫–∞, –æ—Ç–∫—Ä—ã–≤–∞–µ–º —Å–æ—Å–µ–¥–µ–π —Ä–µ–∫—É—Ä—Å–∏–≤–Ω–æ
                revealNeighbors(row, col);
            }
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–æ–±–µ–¥—ã
            if (revealedCount === config.rows * config.cols - config.mines) {
                gameOver = true;
                flagAllMines();
                setTimeout(() => alert('–ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º! –í—ã –ø–æ–±–µ–¥–∏–ª–∏!'), 10);
            }
            
            renderBoard();
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –ø—Ä–∞–≤–æ–≥–æ –∫–ª–∏–∫–∞ (—Ñ–ª–∞–∂–æ–∫/–≤–æ–ø—Ä–æ—Å/—Å–Ω—è—Ç—å)
        function handleRightClick(row, col) {
            if (gameOver || board[row][col].revealed) return;
            
            // –¶–∏–∫–ª: –Ω–µ—Ç –æ—Ç–º–µ—Ç–∫–∏ ‚Üí —Ñ–ª–∞–∂–æ–∫ ‚Üí –≤–æ–ø—Ä–æ—Å ‚Üí –Ω–µ—Ç –æ—Ç–º–µ—Ç–∫–∏
            if (!board[row][col].flagged && !board[row][col].question) {
                // –°—Ç–∞–≤–∏–º —Ñ–ª–∞–∂–æ–∫
                board[row][col].flagged = true;
                flaggedCount++;
            } else if (board[row][col].flagged) {
                // –ú–µ–Ω—è–µ–º —Ñ–ª–∞–∂–æ–∫ –Ω–∞ –≤–æ–ø—Ä–æ—Å
                board[row][col].flagged = false;
                board[row][col].question = true;
                flaggedCount--;
            } else {
                // –£–±–∏—Ä–∞–µ–º –≤–æ–ø—Ä–æ—Å
                board[row][col].question = false;
            }
            
            flagsCountElement.textContent = flaggedCount;
            renderBoard();
        }

        // –†–µ–∫—É—Ä—Å–∏–≤–Ω–æ–µ –æ—Ç–∫—Ä—ã—Ç–∏–µ —Å–æ—Å–µ–¥–Ω–∏—Ö –∫–ª–µ—Ç–æ–∫
        function revealNeighbors(row, col) {
            for (let di = -1; di <= 1; di++) {
                for (let dj = -1; dj <= 1; dj++) {
                    if (di === 0 && dj === 0) continue;
                    
                    const ni = row + di;
                    const nj = col + dj;
                    
                    if (ni >= 0 && ni < config.rows && nj >= 0 && nj < config.cols) {
                        if (!board[ni][nj].revealed && !board[ni][nj].flagged) {
                            board[ni][nj].revealed = true;
                            revealedCount++;
                            
                            if (board[ni][nj].neighborMines === 0) {
                                revealNeighbors(ni, nj);
                            }
                        }
                    }
                }
            }
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å –≤—Å–µ –º–∏–Ω—ã –ø—Ä–∏ –ø—Ä–æ–∏–≥—Ä—ã—à–µ
        function revealAllMines() {
            for (let i = 0; i < config.rows; i++) {
                for (let j = 0; j < config.cols; j++) {
                    if (board[i][j].isMine) {
                        board[i][j].revealed = true;
                    }
                }
            }
        }

        // –ü–æ–º–µ—Ç–∏—Ç—å –≤—Å–µ –º–∏–Ω—ã —Ñ–ª–∞–∂–∫–∞–º–∏ –ø—Ä–∏ –ø–æ–±–µ–¥–µ
        function flagAllMines() {
            for (let i = 0; i < config.rows; i++) {
                for (let j = 0; j < config.cols; j++) {
                    if (board[i][j].isMine && !board[i][j].flagged) {
                        board[i][j].flagged = true;
                        flaggedCount++;
                    }
                }
            }
            flagsCountElement.textContent = flaggedCount;
        }

        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —Ç–µ–º—ã
        function toggleTheme() {
            darkTheme = !darkTheme;
            if (darkTheme) {
                document.body.classList.add('dark-theme');
                themeBtn.textContent = '–°–≤–µ—Ç–ª–∞—è';
            } else {
                document.body.classList.remove('dark-theme');
                themeBtn.textContent = '–¢—ë–º–Ω–∞—è';
            }
        }

        // –ù–∞—á–∞–ª–æ –∏–≥—Ä—ã
        restartBtn.addEventListener('click', initGame);
        themeBtn.addEventListener('click', toggleTheme);
        
        // –ó–∞–ø—Ä–µ—â–∞–µ–º –∫–æ–Ω—Ç–µ–∫—Å—Ç–Ω–æ–µ –º–µ–Ω—é –Ω–∞ –≤—Å–µ–º –ø–æ–ª–µ
        boardElement.addEventListener('contextmenu', (e) => e.preventDefault());
        
        initGame();
    </script>
</body>
</html>
